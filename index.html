<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/72827a6f8a.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="app">
            <h4 class="mb-3">Todo list</h4>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add new Tasks</span>
                <i class="fa-solid fa-plus" style="color: rgba(255, 172, 186, 0.511)"></i>
            </div>     
            <h5 class="text-center my-3">Tasks</h5>

            <!-- Modal -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Task Title</p>
                    <input class="form-control" type="text" name="" id="textInput">
                    <div class="small" id="msg"></div>
                    <br>
                    <p>Due Date</p>
                    <input class="form-control" type="date" name="" id="dateInput">
                    <br>
                    <p>Description</p>
                    <textarea class="form-control" name="" id="textareaInput" cols="30" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="" class="btn btn-primary">Add</button>
                </div>
                </div>
            </div>
            </form>

            <div id="tasks"></div>
        </div>     
    </body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
